<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>navbar using flexbox</title>
    <style>
      .logo img {
        height: 40px;
        width: 90px;
      }
      nav {
        display: flex;
        justify-content: space-around;
        align-items: center;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }
      .right ul {
        display: flex;
        gap: 34px;
        align-items: center;
      }
      .right ul li {
        list-style: none;
        display: flex;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <header>
      <nav>
        <div class="logo">
          <img
            src="https://www.ultraedit.com/wp-content/uploads/2023/01/UE-Logo-1.webp"
            alt=""
          />
        </div>

        <div class="right">
          <ul>
            <li>Products</li>
            <li>Pricing</li>
            <li>Resources</li>
            <li>About us</li>
          </ul>
        </div>
      </nav>
    </header>
  </body>
</html>
